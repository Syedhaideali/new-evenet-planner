<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY EVENTS</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }

        .navbar {
            background-color: #ffffff;
            padding: 1rem 2rem;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.05);
            border-bottom: 1px solid #e5e7eb;
        }

        .navbar a {
            font-size: 1rem;
            color: #374151;
            text-decoration: none;
            margin-right: 1.5rem;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #1a73e8;
        }

        .navbar img {
            height: 40px;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1a202c;
            margin-left: 0.5rem;
        }

        .event-card {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 2rem auto;
            max-width: 400px;
            transition: box-shadow 0.3s;
        }

        .event-card:hover {
            box-shadow: 0px 6px 24px rgba(0, 0, 0, 0.15);
        }

        .event-card img {
            width: 100%;
            height: auto;
        }

        .event-card .p-5 {
            padding: 1.5rem;
        }

        .event-card h5 {
            font-size: 1.5rem;
            color: #1a202c;
            margin-bottom: 0.75rem;
        }

        .event-card p {
            font-size: 0.875rem;
            color: #4b5563;
            margin-bottom: 0.5rem;
        }

        .event-card button {
            background-color: #1a73e8;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.875rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .event-card button:hover {
            background-color: #1669c1;
        }

        .navbar img#user_img {
            display: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .navbar a#login_link {
            color: #1a73e8;
            font-size: 0.875rem;
        }

        .navbar a#login_link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="flex justify-between items-center mx-auto max-w-screen-xl">
            <a href="/" class="logo">
                <img src="https://flowbite.com/docs/images/logo.svg" alt="Flowbite Logo">
                <span>MY EVENTS</span>
            </a>
            <div class="flex items-center">
                <a href="../createEvent/index.html">Create Event</a>
                <a href="/profile/index.html">
                    <img id="user_img" src="https://png.pngitem.com/pimgs/s/294-2947257_interface-icons-user-avatar-profile-user-avatar-png.png" alt="User Avatar">
                </a>
                <a id="login_link" href="/auth/login/index.html">Login</a>
            </div>
        </div>
    </nav>

    <div id="event_card_container" class="event-card">
        <img src="https://via.placeholder.com/400x200" alt="Event Image">
        <div class="p-5">
            <h5>Event Name</h5>
            <p>Time: 2024-07-20, 20:00</p>
            <p>Creator: creator@example.com</p>
            <p>Location: Auditorium</p>
            <button>Like</button>
        </div>
    </div>

    <script src="app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>

</html>
